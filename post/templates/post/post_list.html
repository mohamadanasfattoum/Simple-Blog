{% extends "base.html" %}
{% load static %}




{% block body %}
<div class="hero overlay inner-page bg-primary py-5">
  <div class="container">
    <div class="row align-items-center justify-content-center text-center pt-5">
      <div class="col-lg-6">
        <h1 class="heading text-white mb-3" data-aos="fade-up">Blog</h1>
      </div>
    </div>
  </div>
</div>

<div class="section search-result-wrap">
  <div class="container">
    
    <div class="row posts-entry">
      <div class="col-lg-8">

        {% for post in post_list  %}  

        
          <div class="blog-entry d-flex blog-entry-search-item">
            <a href="/posts/{{post.slug}}" class="img-link me-4">
              <img src="{{post.image.url}}" alt="Image" class="img-fluid">
            </a>
            <div>
              <span class="date">{{post.date}} &bullet; <a href="/posts/{{post.slug}}">{{post.p_type}}</a></span>
              <h2><a href="/posts/{{post.slug}}">{{post}}</a></h2>
              <p><a href="/posts/{{post.slug}}" class="btn btn-sm btn-outline-primary">Read More</a></p>
            </div>
          </div>
        {% endfor %}


        <div class="row text-start pt-5 border-top">
          <div class="col-md-12">
            <div class="custom-pagination">
              <span>1</span>
              <a href="#">2</a>
              <a href="#">3</a>
              <a href="#">4</a>
              <span>...</span>
              <a href="#">15</a>
            </div>
          </div>
        </div>

      </div>


    </div>
  </div>
</div>

{% endblock body %}
